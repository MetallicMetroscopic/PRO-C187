<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enable: false" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth: 1208; sourceHeight: 960; displayWidth: 1208; displayHeight: 960;">
    <a-assets>
      <img src="./VR-AR-ProjectCards/1.png" id="card1">
      <img src="./VR-AR-ProjectCards/2.png" id="card2">
      <img src="./VR-AR-ProjectCards/3.png" id="card3">
      <img src="./VR-AR-ProjectCards/4.png" id="card4">
      <img src="./VR-AR-ProjectCards/5.png" id="card5">
      <img src="./VR-AR-ProjectCards/6.png" id="card6">
    </a-assets>

    <a-marker-camera type="pattern" url="./pattern/ar_navigation/pattern-icon-03.patt">
      <a-plane src="#card3" position="0 0 -1" width="2" height="2" rotation="-90 0 0"></a-plane>
    </a-marker-camera>
    <!-- <a-marker-camera type="pattern" url="./pattern/face_recognition/pattern-icon-05.patt"></a-marker-camera>   -->
    <a-marker-camera type="pattern" url="./pattern/menu_card/pattern-icon-02.patt">
      <a-plane src="#card2" position="50 0 -1" width="2" height="2" rotation="-90 0 0"></a-plane>
    </a-marker-camera>
    <a-marker-camera type="pattern" url="./pattern/shooter_game/pattern-icon-06.patt">
      <a-plane src="#card6" position="-50 0 -1" width="2" height="2" rotation="-90 0 0"></a-plane>
    </a-marker-camera>
    <a-marker-camera type="pattern" url="./pattern/virtual_flight/pattern-icon-01.patt">
      <a-plane src="#card1" position="0 0 -1" width="2" height="2" rotation="-90 0 0"></a-plane>
    </a-marker-camera>
    <a-marker-camera type="pattern" url="./pattern/virtual_tour/pattern-icon-04.patt">
      <a-plane src="#card4" position="0 0 -1" width="2" height="2" rotation="-90 0 0"></a-plane>
    </a-marker-camera>
    
  </a-scene>
 

 
</body>

</html>
